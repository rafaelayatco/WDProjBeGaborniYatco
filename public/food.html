  <style>
    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .bg-overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    main h1 {
      text-align: center;
      font-family: 'Gabriel Sans', sans-serif;
      color: white;
      margin-top: 40px;
      text-shadow: 1px 1px 4px #000;
    }

    /* Carousel */
    .food-carousel {
      display: flex;
      gap: 30px;
      overflow-x: auto;
      padding: 20px;
      justify-content: center;
      scroll-behavior: smooth;
    }

    .food-item {
      flex: 0 0 auto;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 4px solid #ff4d4d;
      transition: transform 0.3s ease, border-color 0.3s ease;
      background-color: white;
    }

    .food-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .food-item.selected {
      transform: scale(1.2);
      border-color: #ffcc00;
    }

    /* Info Section */
    #food-info {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      text-align: center;
    }

    #food-info h2 {
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    #food-info p {
      margin: 0;
    }

    @media (max-width: 768px) {
      .food-item {
        width: 140px;
        height: 140px;
      }
    }

    /* Hide horizontal scrollbar but keep scroll */
.food-carousel {
  display: flex;
  gap: 40px;
  overflow-x: auto;
  padding: 40px 20px;
  scroll-behavior: smooth;

  /* Hide scrollbar (Chrome, Safari, Edge) */
  scrollbar-width: none;        /* Firefox */
  -ms-overflow-style: none;     /* IE / Edge */
}

.food-carousel::-webkit-scrollbar {
  display: none;                /* Chrome, Safari */
}


  </style>

  <script>
    const foodItems = document.querySelectorAll('.food-item');
    const infoTitle = document.getElementById('food-title');
    const infoDesc = document.getElementById('food-desc');

    foodItems.forEach(item => {
      item.addEventListener('click', () => {
        // Remove selected class from all
        foodItems.forEach(i => i.classList.remove('selected'));

        // Add selected class to clicked
        item.classList.add('selected');

        // Update info
        infoTitle.textContent = item.dataset.title;
        infoDesc.textContent = item.dataset.desc;
      });
    });
  </script>
