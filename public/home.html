<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Project Webpage 1">
  <meta name="keywords" content="HTML basic tags">
  <meta name="author" content="R YATCO">

  <title>Pamana Adventures</title>
  <link rel="icon" type="image/x-icon" href="../assets/logo.png">
  <link rel="stylesheet" href="style.css">

  <style>
    .spot-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .spot-container img {
      width: 400px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .spot-container.zoom img {
      transform: scale(1.5);
    }

    .like-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: red;
      background: white;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .explore-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .explore-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <div class="top">
      <img src="../assets/logo.png" alt="Pamana Adventures Logo">
      <div>
        <h1>Pamana Adventures</h1>
        <h3>Where Culture Meets Adventure</h3>
      </div>
    </div>
  </header>

  <nav class="nav">
    <a href="../index.html">Home</a>
    <a href="touristspots.html" class="active">Tourist Spots</a>
    <a href="culture.html">Culture</a>
    <a href="food.html">Food</a>
    <a href="travelguide.html">Travel Guide</a>
    <a href="sources.html">Sources</a>
  </nav>

  <main>
    <h1>Tourist Spots</h1>

    <div class="spot-container" id="spot">
      <img src="../assets/slide/elnido.jpg" alt="Tourist Spot">
      <div class="like-icon" id="like">&#10084;</div>
    </div>
    <button class="explore-btn" id="explore">Explore Now</button>

  </main>

  <footer>
    <p>All Rights Reserved</p>
  </footer>

  <script>
    const spot = document.getElementById('spot');
    const like = document.getElementById('like');
    const exploreBtn = document.getElementById('explore');

    like.addEventListener('click', () => {
      spot.classList.toggle('zoom');
      exploreBtn.style.display = spot.classList.contains('zoom') ? 'inline-block' : 'none';
    });

    exploreBtn.addEventListener('click', () => {
      alert('Welcome to the tourist spot!');
    });
  </script>
</body>
</html>
