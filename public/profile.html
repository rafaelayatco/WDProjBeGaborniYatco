<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Profile</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #e6f2f3;
  padding: 40px;
}

.container {
  background: white;
  padding: 30px;
  max-width: 600px;
  margin: auto;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}

.food-buttons button {
  margin-right: 10px;
  padding: 6px 12px;
}

.food-buttons .active {
  background: teal;
  color: white;
}

.fav {
  width: 80px;
  height: 50px;
  background: #ccc;
  display: inline-block;
  margin-right: 10px;
  cursor: pointer;
}

.fav.active {
  outline: 3px solid teal;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Travel Profile</h2>

  <label>Full Name</label>
  <input id="name">

  <label>Email</label>
  <input id="email">

  <label>Region</label>
  <input id="region">

  <label>Budget</label>
  <select id="budget">
    <option>Low</option>
    <option>Mid</option>
    <option>High</option>
  </select>

  <label>Food Preference</label>
  <div class="food-buttons">
    <button data-food="Seafood">Seafood</button>
    <button data-food="Meat">Meat</button>
    <button data-food="Vegetarian">Vegetarian</button>
  </div>

  <label>Favorites</label>
  <div>
    <div class="fav"></div>
    <div class="fav"></div>
    <div class="fav"></div>
  </div>

  <button id="editBtn">EDIT</button>
  <button id="saveBtn">SAVE</button>
  <button id="logoutBtn">LOGOUT</button>
</div>

<script src="profile.js"></script>
</body>
</html>
