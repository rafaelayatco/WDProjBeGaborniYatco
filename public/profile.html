<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Profile | Pamana Adventures</title>


<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}


body {
  margin: 0;
  background: #e6f2f3;
  display: flex;
  justify-content: center;
  padding: 30px 0;
}


.profile-container {
  width: 1000px;
  background: #ffffffee;
  padding: 25px 40px 35px;
  box-shadow: 0 6px 25px rgba(0,0,0,0.25);
}




.profile-header {
  text-align: center;
  margin-bottom: 25px;
}


.profile-header h2 {
  margin: 0;
  font-size: 22px;
}


.profile-header span {
  color: #f28c28;
  font-weight: 800;
}


.profile-name {
  margin-top: 8px;
  color: #1f6f78;
  letter-spacing: 1px;
  font-size: 18px;
  font-weight: 700;
  border: none;
  background: transparent;
  text-align: center;
  outline: none;
}




.profile-body {
  display: flex;
  gap: 40px;
}




.profile-left {
  width: 220px;
  text-align: center;
}


.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: #d9eef0;
  margin: 0 auto 15px;
  position: relative;
  overflow: hidden;
}


.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}


.avatar span {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 38px;
  color: #666;
}


.edit-btn {
  padding: 8px 20px;
  background: #1f6f78;
  color: white;
  border: none;
  font-weight: 600;
  cursor: pointer;
}




.profile-right {
  flex: 1;
}


.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px 25px;
}


label {
  font-size: 13px;
  font-weight: 700;
  margin-bottom: 5px;
  display: block;
}


input {
  width: 100%;
  padding: 8px 10px;
  background: #f1e7e3;
  border: 1px solid #aaa;
  outline: none;
}


input:focus {
  border-color: #1f6f78;
}


.budget-row {
  display: flex;
  gap: 10px;
}




.food-options {
  display: flex;
  gap: 10px;
}


.food-options button {
  padding: 6px 14px;
  border: 1px solid #aaa;
  background: #f1e7e3;
  cursor: pointer;
  font-weight: 600;
}


.food-options button.active {
  background: #1f6f78;
  color: white;
}




.favorites {
  display: flex;
  gap: 20px;
  margin: 12px 0 25px;
}


.favorite-card {
  width: 160px;
  height: 90px;
  background: #d9eef0;
  position: relative;
  cursor: pointer;
}


.favorite-card span {
  position: absolute;
  top: 8px;
  right: 10px;
  font-size: 18px;
  color: #aaa;
}


.favorite-card.active span {
  color: #0a4f55;
}




.actions {
  display: flex;
  justify-content: space-between;
}


.save-btn,
.logout-btn {
  padding: 10px 30px;
  font-weight: 700;
  border: none;
  cursor: pointer;
}


.save-btn {
  background: #1f6f78;
  color: white;
}


.logout-btn {
  background: #1f6f78;
  color: white;
}


input[type="file"] {
  display: none;
}
</style>
</head>


<body>


<div class="profile-container">


  <div class="profile-header">
    <h2>WELCOME TO <span>PAMANA ADVENTURES</span></h2>
    <input class="profile-name" placeholder="PROFILE NAME">
  </div>


  <div class="profile-body">




    <div class="profile-left">
      <div class="avatar" id="avatar">
        <span>+</span>
        <img id="avatarImg">
      </div>
      <input type="file" id="avatarInput" accept="image/*">
      <button class="edit-btn" id="editProfileBtn">✎ EDIT</button>
    </div>




    <div class="profile-right">


      <div class="form-grid">


        <div>
          <label>Email Address</label>
          <input type="email">
        </div>


        <div>
          <label>Budget (PHP)</label>
          <div class="budget-row">
            <input type="text" placeholder="MIN. (PHP)">
            <input type="text" placeholder="MAX. (PHP)">
          </div>
        </div>


        <div>
          <label>Contact Number</label>
          <input type="text">
        </div>


        <div>
          <label>Travel Region</label>
          <input type="text">
        </div>


        <div>
          <label>Full Name</label>
          <input type="text">
        </div>


        <div>
          <label>Food Preference</label>
          <div class="food-options">
            <button class="active">Local</button>
            <button>International</button>
            <button>Vegan</button>
          </div>
        </div>


      </div>


      <label>Favorites</label>
      <div class="favorites">
        <div class="favorite-card"><span>♥</span></div>
        <div class="favorite-card"><span>♥</span></div>
        <div class="favorite-card"><span>♥</span></div>
      </div>


      <div class="actions">
        <button class="save-btn" id="saveProfile">SAVE CHANGES</button>
        <button class="logout-btn" id="logout">LOGOUT</button>
      </div>


    </div>
  </div>
</div>


<script>


document.querySelectorAll(".food-options button").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".food-options button")
      .forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  });
});




document.querySelectorAll(".favorite-card").forEach(card => {
  card.addEventListener("click", () => {
    card.classList.toggle("active");
  });
});




const editBtn = document.getElementById("editProfileBtn");
const avatarInput = document.getElementById("avatarInput");
const avatarImg = document.getElementById("avatarImg");
const avatar = document.getElementById("avatar");


editBtn.addEventListener("click", () => avatarInput.click());


avatarInput.addEventListener("change", () => {
  const file = avatarInput.files[0];
  if (!file) return;


  const reader = new FileReader();
  reader.onload = e => {
    avatarImg.src = e.target.result;
    avatarImg.style.display = "block";
    avatar.querySelector("span").style.display = "none";
  };
  reader.readAsDataURL(file);
});




document.getElementById("saveProfile").addEventListener("click", () => {
  const profile = {
    profileName: document.querySelector(".profile-name").value,
    food: document.querySelector(".food-options .active").textContent,
    favorites: [...document.querySelectorAll(".favorite-card.active")].length,
    avatar: avatarImg.src || null
  };


  localStorage.setItem("travelProfile", JSON.stringify(profile));
  alert("Profile saved successfully!");
});




document.getElementById("logout").addEventListener("click", () => {
  localStorage.removeItem("currentUser");
  window.location.href = "../index.html";
});
</script>


</body>
</html>
