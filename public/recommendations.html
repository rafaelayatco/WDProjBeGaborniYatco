<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Pamana Adventures | Personal Recommendations</title>

  <link rel="icon" href="../assets/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <style>

    @font-face {
  font-family: 'Kawit Condensed';
  src: url('../assets/fonts/KawitFree-Italic.ttf') format('truetype');
}

@font-face {
  font-family: 'Gabriel Sans';
  src: url('../assets/fonts/GabrielSans-Trial-Medium.ttf') format('truetype');
}


    body {
      background: #0f2e36;
      color: white;
    }

    main {
      padding: 50px 8%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    main h1 {
  font-family: 'Gabriel Sans', sans-serif;
    }

    .subtitle {
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .recommendations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: auto;
    }

    .rec-card {
      background: rgba(255,255,255,0.95);
      color: #333;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .rec-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    }

    .rec-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .rank-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: linear-gradient(135deg, #f7b733, #fc4a1a);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .rec-content {
      padding: 18px;
      text-align: left;
    }

    .rec-content h3 {
      margin: 0 0 6px;
      color: #256877;
    }

    .rating {
      color: #f7b733;
      margin-bottom: 8px;
    }

    .rec-content p {
      margin: 4px 0;
      font-size: 14px;
    }

    .tag {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 12px;
      background: #256877;
      color: white;
      border-radius: 14px;
      font-size: 12px;
    }

    #bg-video {
      position: fixed;   
      top: 0;
      left: 0;
      width: 100vw;      
      height: 100vh;     
      object-fit: cover; 
      z-index: -1;       
    }
  </style>
</head>

<body>

  <video autoplay muted loop id="bg-video">
  <source src="../assets/backgrounds/backgroundvid.mp4" type="video/mp4">
</video>

  </div>
