<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Personal Recommendations</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

body {
  margin: 0;
  background: #e6f2f3;
  padding: 30px 0;
}

.recommendations {
  width: 1100px;
  margin: auto;
}

.region-section {
  margin-bottom: 45px;
}

.region-section h3 {
  font-size: 16px;
  font-weight: 800;
  margin-bottom: 18px;
}

.card-row {
  display: flex;
  gap: 22px;
  flex-wrap: wrap;
}

.spot-card {
  width: 220px;
  text-align: center;
}

.spot-img {
  width: 100%;
  height: 130px;
  background: #d9eef0;
  position: relative;
  border-radius: 2px;
}

.heart {
  position: absolute;
  top: 8px;
  right: 10px;
  font-size: 20px;
  color: #0a4f55;
  cursor: pointer;
}

.heart.active {
  color: #e63946;
}

.stars {
  margin-top: 6px;
  font-size: 14px;
}

.spot-name {
  font-size: 14px;
  font-weight: 700;
  margin-top: 4px;
}
</style>
</head>

<body>

<div class="recommendations" id="recommendations"></div>

<script src="recommendations.js"></script>
</body>
</html>
